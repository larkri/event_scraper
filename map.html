<!DOCTYPE html>
<html>
<head>
    <title>Event Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="mapid" style="width: 800px; height: 600px;"></div>

    <div>
        <label for="filterType">Filter by Type:</label>
        <select id="filterType">
            <option value="all">All</option>
            <option value="fire">Fire</option>
            <option value="accident">Accident</option>
            <!-- Lägg till fler typer här -->
        </select>
        <button onclick="filterMap()">Apply Filter</button>
    </div>

    <script>
    var mymap = L.map('mapid').setView([59.3293, 18.0686], 13); // Koordinater för Stockholm

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(mymap);

    // Här lagrar vi alla händelser
    var allEvents = [];

    // Funktion för att uppdatera kartan med nya händelser
    function updateMap(events) {
        console.log('Events received:', events);  // För debugändamål
        allEvents = events; // Spara alla händelser i allEvents-variabeln

        // Rensa kartan
        mymap.eachLayer(function (layer) {
            if (layer instanceof L.Marker) {
                mymap.removeLayer(layer);
            }
        });

        // Visa bara de valda händelserna på kartan
        for (let event of events) {
            let gpsData = event.location.gps.split(',');
            let latitude = parseFloat(gpsData[0]);
            let longitude = parseFloat(gpsData[1]);

            L.marker([latitude, longitude]).addTo(mymap);
        }
    }

// Funktion för att filtrera kartan baserat på valt filter
function filterMap() {
    var selectedType = document.getElementById("filterType").value;

    // Om "All" är valt, visa alla händelser
    if (selectedType === "All") {
        updateMap(allEvents);
    } else {
        // Filtrera och visa bara händelser av den valda typen
        var filteredEvents = allEvents.filter(function (event) {
            return event.type.toLowerCase() === selectedType.toLowerCase();
        });

        // Kontrollera om några händelser matchade filtret
        if (filteredEvents.length > 0) {
            updateMap(filteredEvents);
        } else {
            alert("Inga händelser av den valda typen hittades.");
        }
    }
}


</script>


</body>
</html>
